<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AudioVisualizer</title>

    <!-- Add Font from fonts.googlepis -->
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow:800"
      rel="stylesheet"
    />
    <!-- Add icon library -->
    <script
      src="https://kit.fontawesome.com/c06c02b965.js"
      crossorigin="anonymous"
    ></script>



    <script type="module" src="bundle.js" defer></script>
  </head>
  <body class="body">
    <!-- Step 1: Source Selector Modal -->
    <div id="source-selector"></div>

    <div class="header">
      <h1>Audiovisualizer</h1>
      <div id="controller">
        <a class="controller__button controller__button-start"
          >Start <i class="fa fa-play"></i>
        </a>
        <a class="controller__button controller__button-shorten"
          >shorten <i class="fa fa-share"></i>
        </a>
        <a class="controller__button controller__button-add"
          >+++<i class="fa fa-plus"></i> </a
        ><a class="controller__button controller__button-record"
          >Record<i class="fa-video"></i>
        </a>
        <!--      <a class="controller__button controller__button-saveImage"-->
        <!--      ><i class="fa fa-image"></i> Snapshot</a-->
        <!--      >-->
        <!--      <a class="controller__button snapshot__download" href="#" download=""-->
        <!--      ><i class="fa fa-download"></i> Save Img</a-->
        <!--      >-->
        <!--      <a class=" controller__button controller__button-record"-->
        <!--      ><i class="fa fa-circle"></i> Record</a-->

        <span class="controller__button">
          <i class="fa fa-hat-wizard" aria-hidden="true"></i>
          <label class="controller__switch"
            ><input
              type="checkbox"
              class="controller__clear"
              value="undefined" /><span class="controller__toggle"></span
          ></label>
        </span>
      </div>
    </div>
    <div id="controlboard"></div>

    <div id="container">
      <div id="main"></div>
      <video id="webcam" autoplay="true" class="picCapture"></video>

      <video id="video" controls src="assets/ellen.mp4"></video>

      <!-- <video
      id="video"

    ></video> -->
      <div class="assets-container">
        <img id="image" src="assets/brass/002.jpg" />
      </div>
    </div>

    <!--    <div>-->
    <!--      <img class="snapshot" src="src/assets/desertdog.jpg" />-->
    <!--    </div>-->
    <video id="recording" autoplay muted playsinline></video>

        <source src="./src/assets/videoplayback.mp4" type="video/mp4" />
      </video> -->
    </div>
  </body>
</html>
